
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="contact-1 py-4 md:py-12">
  <div class="container mx-auto px-4">
    <div class="xl:flex -mx-4">
      <div class="xl:w-10/12 xl:mx-auto px-4">

        <div class="xl:w-3/4 mb-4">
          <h1 class="text-3xl text-medium mb-4">Book Your Ticket</h1>
          <p class="text-xl mb-2">Please submit your information.</p>
          <p>Call us at <a href="tel:+12314561231" class="text-indigo-600 border-b border-transparent hover:border-indigo-600 transition-colors duration-300">+1 231 456 1231</a></p>
        </div>

        <div class="md:flex md:-mx-4 mt-4 md:mt-10">

          <div class="md:w-2/3 md:px-4">
            <div class="contact-form">
              <div class="sm:flex sm:flex-wrap -mx-3">
                <div class="sm:w-1/2 px-3 mb-6">
                  <input type="text" id="cardHolderName" placeholder="Full Name" class="border-2 rounded px-3 py-1 w-full focus:border-indigo-400 input">
                </div>
                <div class="sm:w-1/2 px-3 mb-6">
                  <input type="text" id="address" placeholder="Address" class="border-2 rounded px-3 py-1 w-full focus:border-indigo-400 input">
                </div>
                <div class="sm:w-1/2 px-3 mb-6">
                  <input type="text" id="emailAddress" placeholder="E-mail address" class="border-2 rounded px-3 py-1 w-full focus:border-indigo-400 input">
                </div>
                <div class="sm:w-1/2 px-3 mb-6">
                  <input type="text" id="phone" placeholder="Phone Number" class="border-2 rounded px-3 py-1 w-full focus:border-indigo-400 input">
                </div>
				<div class="sm:w-1/2 px-3 mb-6">
                  <input type="number" id="adult" placeholder="Number of Adults" class="border-2 rounded px-3 py-1 w-full focus:border-indigo-400 input">
                </div>
				<div class="sm:w-1/2 px-3 mb-6">
                  <input type="number" id="child" placeholder="Number of Children" class="border-2 rounded px-3 py-1 w-full focus:border-indigo-400 input">
                </div>
                <div class="sm:w-full px-3">
                  <textarea name="message" id="message" cols="30" rows="4" placeholder="Special Requirement" class="border-2 rounded px-3 py-1 w-full focus:border-indigo-400 input"></textarea>
                </div>
              </div>
              <div class="text-right mt-4 md:mt-12">
                <button id="getValBtnID" class="border-2 border-indigo-600 rounded px-6 py-2 text-indigo-600 hover:bg-indigo-600 hover:text-white transition-colors duration-300">
                  Proceed to seat selection
                  <i class="fa fa-chevron-right ml-2 text-sm"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="md:w-1/3 md:px-4 mt-10 md:mt-0">
            <div class="bg-indigo-100 rounded py-4 px-6">
              <h5 class="text-xl font-medium mb-3">Help</h5>
              <p class="text-gray-700 mb-4">Need help or have any query? Don't hesitate, you can directly shoot us an <a href="mailto:" class="text-indigo-600 border-b border-transparent hover:border-indigo-600 inline-block">email</a> or call us at <a href="tel:" class="text-indigo-600 border-b border-transparent hover:border-indigo-600 inline-block">+1 231 456 1231</a></p>
              <p class="text-gray-700">You can move to <a href="#" class="text-indigo-600 border-b border-transparent hover:border-indigo-600 inline-block">FAQs</a> or <a href="#" class="text-indigo-600 border-b border-transparent hover:border-indigo-600 inline-block">Support</a> page to get more information about our site.</p>
            </div>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>
</body>
</html>

<script>
$("#getValBtnID").click(function () {
        var cardHolderName = $("#cardHolderName").val();
		var adult=$("#adult").val();
		var child=$("#child").val();
        var address=$("#address").val();
        var emailAddress=$("#emailAddress").val();
        var phone=$("#phone").val();
        var message=$("#message").val();

        window.localStorage.setItem("cardHolderName",cardHolderName);
		window.localStorage.setItem("adult",adult);
		window.localStorage.setItem("child",child);

        var profile=window.localStorage.getItem("userName");

        var formdata = {"cardHolderName":cardHolderName,"address":address,"adult":adult,"child":child,"emailAddress":emailAddress,"phone":phone,"message":message,"profile":profile};

        $.ajax({
            type: "POST", url: "/bin/postservletbooking",
            data: { load: JSON.stringify(formdata)},
            cache: false,
            success: function(data){

				window.location.href="http://localhost:4502/content/flightbooking/language-masters/en/seat.html";
            },
            error: function(data){

                window.location.href="http://localhost:4502/content/flightbooking/language-masters/en/seat.html";
            }
        }).done(function(data,textStatus,jqXHR){
        console.log(data);
        console.log(jqXHR.responseText);
        var bookingId=jqXHR.responseText;
        window.localStorage.setItem("bookingId",bookingId);
        });


    });
</script>


<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
             data-sly-call="${clientlib.css @ categories='flightbooking.booking'}"/>
        <sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>
