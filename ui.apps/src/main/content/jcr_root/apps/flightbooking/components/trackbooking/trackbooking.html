<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Login Page in HTML with CSS Code Example</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
			<h1>Fly Asia</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
				Curabitur et est sed felis aliquet sollicitudin</p>

		</div>
	</div>


	<div class="right">
		<h5>Track</h5>
		<p>Key in your user id and booking id to track your booking</p>
		<div class="inputs">
			<input type="text" id="userId" placeholder="user id">
			<br>
			<input type="text" id="bookingId" placeholder="booking id">
		</div>

		<br>

		<br>
		<button id="getValBtnID">Submit</button>
	</div>

</div>
<!-- partial -->



<script>
$("#getValBtnID").click(function () {
        var id = $("#userId").val();
        var bookingId = $("#bookingId").val();
        var formdata = {"userId":id,"bookingId":bookingId};

        window.localStorage.setItem("userId",userId);
        window.localStorage.setItem("bookingId",bookingId);

        $.ajax({
            type: "POST", url: "/bin/postservlettrackbooking",
            data: { load: JSON.stringify(formdata) },
            cache: false,
            success: function(data){
				window.location.href="http://localhost:4502/content/flightbooking/language-masters/en/booking-statistics.html";
            },
            error: function(data){
				window.location.href="http://localhost:4502/content/flightbooking/language-masters/en/booking-statistics.html";
            }
        }).done(function(data,textStatus,jqXHR){
        console.log(data);
        console.log(jqXHR.responseText);
        var res=jqXHR.responseText;
        if(res==="checkIn"){
        	window.localStorage.setItem("boardingStat",checkIn);
        }
        if(res==="boardingPass"){
        	window.localStorage.setItem("boardingStat",boardingPass);
        }
        if(res==="security"){
        	window.localStorage.setItem("boardingStat",security);
        }
        if(res==="boarding success"){
        	window.localStorage.setItem("boardingStat",boarded);
        });
    });
</script>




<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
	 data-sly-call="${clientlib.css @ categories='flightbooking.trackbooking'}"/>
<sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>
