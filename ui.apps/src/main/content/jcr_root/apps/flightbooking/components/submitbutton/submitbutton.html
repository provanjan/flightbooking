<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>


<div style="display:flex;align-items:center;justify-content: center;">
    <button class="btn btn-info" style="float:none;margin-right:10px;margin-bottom:10px;"><a href="http://localhost:4502/content/flightbooking/language-masters/en/home-page.html">Continue your journey</a></button>
    <button class="btn btn-success" style="margin-bottom:10px;" id="download"><i class="fa fa-arrow-down" aria-hidden="true"></i>Download Ticket</button>
</div>



<script>




$("#download").click(
function CreatePDFfromHTML() {
    var HTML_Width = $(".ticket").width();
    var HTML_Height = $(".ticket").height();
    var top_left_margin = 15;
    var PDF_Width = HTML_Width + (top_left_margin * 2);
    var PDF_Height = (PDF_Width * 1.5) + (top_left_margin * 2);
    var canvas_image_width = HTML_Width;
    var canvas_image_height = HTML_Height;

    var totalPDFPages = Math.ceil(HTML_Height / PDF_Height) - 1;

    html2canvas($(".ticket")[0]).then(function (canvas) {

        var imgData = canvas.toDataURL("image/jpeg", 1.0);
        var pdf = new jsPDF('p', 'pt', [PDF_Width, PDF_Height]);
        pdf.addImage(imgData, 'JPG', top_left_margin, top_left_margin, canvas_image_width, canvas_image_height);
        for (var i = 1; i <= totalPDFPages; i++) {
            pdf.addPage(PDF_Width, PDF_Height);
            pdf.addImage(imgData, 'JPG', top_left_margin, -(PDF_Height*i)+(top_left_margin*4),canvas_image_width,canvas_image_height);
        }
        pdf.save("Ticket.pdf");
        $(".ticket").hide();
    });
});
</script>

     data-sly-call="${clientlib.css @ categories='flightbooking.submitbutton'}"/>
